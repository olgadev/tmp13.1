<script src="http://igniteuisamples.dev.infragistics.local/13-1/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/infragistics.lob.js"></script>
<script src="http://igniteuisamples.dev.infragistics.local/13-1/js/external/knockout-latest.js"></script>
<script src="http://igniteuisamples.dev.infragistics.local/13-1/js/external/knockout.mapping-latest.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
<link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div class="order-container">
        <div class="row heading-row">
            <label class="heading-label">$$(KO_IG_Editors)</label>
            <label class="heading-label">$$(KO_Plain_Editors)</label>
        </div>
        <div class="editor-row">
            <div class="row">
                <label class="row-label">$$(KO_Order_Date):</label>
            </div>
            <div class="row">
                
                <input id="orderDateIG" class="row-control" data-bind="igDateEditor: { value: orderDate }"></input>
                <input id="orderDate" type="text" class="row-control" data-bind="value: orderDate"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">$$(KO_Ship_Date)</label>
            </div>
            <div class="row">
                
                <input id="shipDateIG" class="row-control" data-bind="igDatePicker: { value: shipDate, width: '205px' }"></input>
                <input id="shipDate" class="date-row-control" data-bind="value: shipDate"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">$$(KO_Due_in_Days):</label>
            </div>
            <div class="row">
                
                <input id="dueInDaysIG" class="row-control" data-bind="igNumericEditor: { value: dueInDays }"></input>
                <input id="dueInDays" type="number" class="row-control" data-bind="value: dueInDays"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">$$(KO_Customer_Name):</label>
            </div>
            <div class="row">
                
                <input id="customerNameIG" class="row-control" data-bind="igTextEditor: { value: customerName }"></input>
                <input id="customerNAme" type="text" class="row-control" data-bind="value: customerName"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">$$(KO_Contact_Phone): <br /> $$(KO_Contact_Phone_Mask)</label>
            </div>
            <div class="row">
                
                <input id="contactPhoneIG" class="row-control" data-bind="igMaskEditor: { 
                        value: contactPhone,
                        inputMask: '000-000-0000'
                    }"></input>
                <input id="contactPhone" type="text" class="row-control" data-bind="value: contactPhone"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">$$(KO_Advance_Payment):</label>
            </div>
            <div class="row">
                
                <input id="advancePaymentIG" class="row-control" data-bind="igCurrencyEditor: { value: advancePayment }"></input>
                <input id="advancePayment" type="text" class="row-control" data-bind="value: advancePayment"></input>
            </div>
        </div>

        <div class="editor-row">
            <div class="row">
                <label class="row-label">$$(KO_Discount_Percent):</label>
            </div>
            <div class="row">
                
                <input id="discountPercentIG" class="row-control" data-bind="igPercentEditor: { 
                        value: discountPercent, displayFactor : 1 
                    }"></input>
                <input id="discountPercent" type="text" class="row-control" data-bind="value: discountPercent"></input>
            </div>
        </div>
    </div>
