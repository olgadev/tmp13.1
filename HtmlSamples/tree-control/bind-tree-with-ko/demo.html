<script src="http://igniteuisamples.dev.infragistics.local/13-1/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/infragistics.lob.js"></script>
<script src="http://igniteuisamples.dev.infragistics.local/13-1/js/external/knockout-latest.js"></script>
<script src="http://igniteuisamples.dev.infragistics.local/13-1/js/external/knockout.mapping-latest.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/extensions/infragistics.ui.tree.knockout-extensions.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
<link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div><span class="message">$$(KO_Getting_Data)</span></div>
    <div class="container">
        <div id="tree" data-bind="igTree: {
		    dataSource: data,
		    width: '100%',
            dataSourceType: 'json',
            singleBranchExpand: true,
		    bindings: {
			    textKey: 'CategoryName',
			    valueKey: 'ID',
                childDataProperty: 'Products',
                bindings: {
                    textKey: 'ProductName',
                    valueKey: 'ProductID'
                }
		    }
	    }"></div>
    </div>

    <div class="container">
        <div id="categoryEditorsContainer">
            <h4>$$(KO_Category)</h4>
            <table>
                <colgroup>
                    <col span="1" style="min-width: 30%;">
                    <col span="1" style="width: 68%;">
                </colgroup>
                <tr>
                    <td>$$(KO_Name):</td>
                    <td><div data-bind="igTextEditor: { 
                            value: Category().CategoryName, 
                            updateMode: 'immediate' 
                        }"></div>
                    </td>
                </tr>
                <tr>
                    <td>$$(KO_Description):</td>
                    <td><div data-bind="igTextEditor: { value: Category().Description }"></div></td>
                </tr>
                <tr>
                    <td>$$(KO_Product_Count):</td>
                    <td><div data-bind="igNumericEditor: { value: Category().ProductCount }"></div></td>
                </tr>
            </table>
        </div>

        <div id="productEditorsContainer">
            <h4>$$(KO_Product)</h4>
            <table>
                <colgroup>
                    <col span="1" style="min-width: 30%;">
                    <col span="1" style="width: 68%;">
                </colgroup>
                <tr>
                    <td>$$(KO_Name):</td>
                    <td><div data-bind="igTextEditor: { value: Product().ProductName }"></div></td>
                </tr>
                <tr>
                    <td>$$(KO_Quantity_per_Unit):</td>
                    <td><div data-bind="igNumericEditor: { value: Product().QuantityPerUnit }"></div></td>
                </tr>
                <tr>
                    <td>$$(KO_Unit_Price):</td>
                    <td><div data-bind="igCurrencyEditor: { value: Product().UnitPrice }"></div></td>
                </tr>
                <tr>
                    <td>$$(KO_Units_in_Stock):</td>
                    <td><div data-bind="igNumericEditor: { value: Product().UnitsInStock }"></div></td>
                </tr>
                <tr>
                    <td>$$(KO_Units_on_Order):</td>
                    <td><div data-bind="igNumericEditor: { value: Product().UnitsOnOrder }"></div></td>
                </tr>
                <tr>
                    <td>$$(KO_Discontinued)</td>
                    <td><input type="checkbox" data-bind="checked: Product().Discontinued"></input></td>
                </tr>
            </table>
        </div>
    </div>
