<script src="http://igniteuisamples.dev.infragistics.local/13-1/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/infragistics.lob.js"></script>
<script src="http://igniteuisamples.dev.infragistics.local/13-1/js/apiviewer.js"></script>
<script src="http://igniteuisamples.dev.infragistics.local/13-1/js-data/northwind"></script>
<link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/structure/infragistics.css" rel="stylesheet"></link>
<link href="http://igniteuisamples.dev.infragistics.local/13-1/css/apiviewer.css" rel="stylesheet" type="text/css"></link>

<div class="api-explorer">
        <fieldset id="editOptions">
            <legend>$$(legend_lbl_editSettings)</legend>
            <select id="editMode">
                <option selected="selected">row</option>
                <option>cell</option>
                <option>rowedittemplate</option>
                <option>none</option>
            </select>
            <br />
            <select id="startEditTriggers">
                <option value="click,F2,enter" selected="selected">click,F2,enter</option>
                <option value="dblclick,F2,enter">dblclick,F2,enter</option>
                <option value="dblclick">dblclick</option>
                <option value="click">click</option>
                <option value="click,F2">click,F2</option>
                <option value="F2,enter">F2,enter</option>
            </select>
            <br />
            <input type="checkbox" id="showButtons" checked="checked"></input><label for="showButtons">$$(lbl_showButtons)</label>
        </fieldset>
        <br />

        <fieldset id="deletingOptions">
            <legend>$$(legend_lbl_delSettings)</legend>
            <input type="checkbox" id="enableDelete" checked="checked"></input><label for="enableDelete">$$(lbl_enblDelRow)</label>
            <br />
            $$(lbl_selectRowIndex)<span id="rowSelect"></span>
            <br />
            <input type="button" id="deleteRow" value="$$(button_lbl_delRow)"></input>
        </fieldset>
        <br />

        <fieldset id="addingOptions">
            <legend>$$(legend_lbl_addSettings)</legend>

            <input type="checkbox" id="enableAddRow" checked="checked"></input><label for="enableAddRow">$$(chckbx_lbl_enblAddRow)</label>
            <br />
            <table class="standard-grid">
                <tr>
                    <td>$$(table_lbl_employeeID)
			                <br />
                        <input id="employeeID" type="text" readonly="readonly"></input>
                    </td>
                    <td>$$(table_lbl_firstName)
			                <br />
                        <input id="firstName" type="text"></input>
                    </td>
                    <td>$$(table_lbl_lastName)
			                <br />
                        <input id="lastName" type="text"></input>
                    </td>

                </tr>
                <tr>
                    <td>$$(table_lbl_title)
			                <br />
                        <input id="title" type="text"></input>
                    </td>
                    <td>$$(table_lbl_birthDate)
			                <br />
                        <input id="birthDate" type="text"></input>
                    </td>
                    <td>$$(table_lbl_postCode) 
			                <br />
                        <input id="postCode" type="text"></input>
                    </td>
                    <td>$$(table_lbl_country)
			                <br />
                        <input id="country" type="text"></input>
                    </td>
                </tr>
            </table>
            <br />
            <input id="addRow" type="button" value="$$(button_lbl_addRow)"></input>

        </fieldset>
    </div>


    
    

    
    <table id="grid">
    </table>

    <div class="api-viewer"></div>
