<script src="http://igniteuisamples.dev.infragistics.local/13-1/js/modernizr.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/infragistics.core.js"></script>
<script src="http://cdn-na.infragistics.com/jquery/20131/latest/js/infragistics.lob.js"></script>
<link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/structure/infragistics.css" rel="stylesheet"></link>

<div style="width: 100%; overflow: hidden;">
        <div class="videoPlayerContainer">
            <div id="videoPlayer1">
            </div>
        </div>
        <div id="rightControls" class="controlsContainer" style="width: 323px;">
            <div id="controls" class="leftContainer" style="width: 155px;">
                <center>
						<button id="btnPlay" class="buttons" type="button">
							$$(Play)
						</button>
						<button id="btnAddScreenShot" class="buttons" type="button">
							$$(add_screen)
						</button>
						<div style="width: 120px; height: 20px; margin-top: 10px;">
							<div style="width: 40px; float: left; margin-right: 10px; font-size: small;">
								$$(Volume)
							</div>
							<div id="slider" style="width: 60px; float: left; background-color: White; margin-top: 7px;">
							</div>
							<div style="clear: both;">
							</div>
						</div>
					</center>
                <p id="currentTime">
                    $$(current_time) <span style="display: inline; color: blue;">0</span>
                </p>
                <p id="html5Video">
                    $$(support_html5)
                </p>
                <p id="h264Video">
                    $$(support_h264)
                </p>
                <p id="oggVideo">
                    $$(support_ogg)
                </p>
                <p id="webMVideo">
                    $$(support_webm)
                </p>
            </div>
            <div id="screenShots" class="rightContainer">
                <center>
						<p style="font-weight: bold;">
							$$(Screenshots)
						</p>
					</center>
            </div>
        </div>
        <div style="clear: both;">
        </div>

        
</div>
